<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sumadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-subtitle>Introduzca dos numeros: </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="number" fill="solid" label="Número 1:" labelPlacement="floating" [(ngModel)]="num1"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input type="number" fill="solid" label="Número 2:" labelPlacement="floating" [(ngModel)]="num2"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" fill="outline" (click)="sumar()">Sumar</ion-button>
    </ion-card-content>
  
    <ion-item>Resultado: {{ resultado }} </ion-item>
  </ion-card>
  
  

  


</ion-content>
