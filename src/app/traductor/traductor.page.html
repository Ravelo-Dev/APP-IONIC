<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Traductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Traductor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="light">

    <ion-card-header>
      <ion-card-subtitle>Traduce numeros a palabras: </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="Escribe un numero" labelPlacement="floating" fill="solid" [(ngModel)]="numero" type="number"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" fill="outline" (click)="convertirNumero()">Convertir</ion-button>
      <br>
      <ion-item *ngIf="palabra">
        <ion-label>En letras: {{ palabra }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
